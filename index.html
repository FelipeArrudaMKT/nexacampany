<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexa Regata Sauna Company</title>

  <!-- Tailwind CDN (mantido como você usa) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonte Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      margin: 0;
    }

    /* Fallback anti-tela-branca */
    #fallback {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111827;
      color: #fff;
      z-index: 9999;
      flex-direction: column;
      gap: 16px;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #9333ea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>

<body class="bg-gray-50 text-gray-900">

  <!-- React root -->
  <div id="root"></div>

  <!-- Fallback visível caso JS falhe -->
  <div id="fallback">
    <div class="spinner"></div>
    <p>Carregando Nexa Regata Sauna Company...</p>
  </div>

  <!-- Entry do Vite -->
  <script type="module" src="/index.tsx"></script>

  <!-- Script que remove fallback quando React renderiza -->
  <script>
    const root = document.getElementById("root");
    const fallback = document.getElementById("fallback");

    if (root && fallback) {
      const observer = new MutationObserver(() => {
        if (root.childNodes.length > 0) {
          fallback.style.display = "none";
          observer.disconnect();
        }
      });

      observer.observe(root, { childList: true });
      setTimeout(() => {
        if (root.childNodes.length > 0) {
          fallback.style.display = "none";
        }
      }, 200);
    }
  </script>

  <noscript>
    <div style="padding:20px;text-align:center;">
      Ative o JavaScript para visualizar o site.
    </div>
  </noscript>

</body>
</html>
